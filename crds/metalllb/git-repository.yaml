apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 24h
  url: https://github.com/metallb/metallb.git
  ref:
    branch: main
  ignore: |
    # exclude all
    /*
    # include crd dir
    !/config/crd
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 24h
  path: ./config/crd
  prune: true
  sourceRef:
    kind: GitRepository
    name: metallb
